<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">
<script src="https://kit.fontawesome.com/e83b9315c8.js" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>메인 글씨기</title>
</head>
<body>
<div layout:fragment="content" th:if="${#authentication.principal != 'anonymousUser'}">
    <div class="container">
        <form name="mainAdd" action="/main/write" method="post" class="form">
            <input type="hidden" name="mno" th:value="${#authentication.principal.mno}" readonly>
            <input type="hidden" name="profileImg" class="form-control" th:value="${#authentication.principal.profileImg}+'/'+${#authentication.principal.dateString}" readonly>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">profileImg</label>
                <div class="col-sm-3">
                    <img id="profileImg" th:src="|/upload/profileView/${#authentication.principal.dateString}/${#authentication.principal.profileImg}|" alt="Image placeholder"  class="img-fluid" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">memberId</label>
                <div class="col-sm-3">
                    <input type="text" name="memberId" class="form-control" th:value="${#authentication.principal.memberId}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">nickName</label>
                <div class="col-sm-3">
                    <input type="text" name="nickName" class="form-control" th:value="${#authentication.principal.nickName}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label uploadHidden">mainImg</label>
                <div class="col-sm-3 thumbnail">
                    <input type="file" name="files" class="form-control" multiple onchange="setThumbnail(event);">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">title</label>
                <div class="col-sm-8">
                    <input type="text" name="title" class="form-control" placeholder="title" required>
                    <span class="checked-title hide fail"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">content</label>
                <textarea name="content" rows="7" cols="50" maxlength="500" placeholder="내용을 입력하세요."></textarea>
            </div>
            <th:block th:if="${#authentication.principal.hasCat == true}">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">본인 고양이 이신가요?</label>
                <input type="checkbox" name="myCat" class="form-check-input">
                <div class="col-sm-3">
                    <input type="text" name="variety" class="form-control" th:value="${#authentication.principal.variety}" disabled>
                </div>
            </div>
            </th:block>
            <button type="button" class="btn btn-primary btn-submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/mainBoard/mainBoard.js"></script>
    <script src="/js/signup/upload.js"></script>

</div>
<script layout:fragment="script" th:inline="javascript">
    const errors = [[${errors}]];
    console.log(errors);

    let errorMsg = '';

    if (errors) {
        for (const error of errors) {
            errorMsg += `${error.field}은(는) ${error.code} \n`;
        }
        alert(errorMsg);
    }

    const varietyChecked = document.querySelector("input[name=myCat]");
    const variety = document.querySelector("input[name=variety]");
    const auth = [[${#authentication.principal}]];
    console.log(auth.hasCat);
    if(auth.hasCat === true){
        varietyChecked.addEventListener('change', function () {
            if (varietyChecked.checked) {
                variety.disabled=false;
            } else{
                variety.disabled=true;
            }
        })
    }
    //업로드시 썸네일 이벤트
    function setThumbnail(event){
        const formObj = new FormData();
        const fileInput = document.querySelector("input[name='files']");
        console.log(fileInput.files);
        const files = fileInput.files;
        for(let i = 0; i < files.length; i++) {
            formObj.append("files", files[i]);
        }
        uploadToServer('/upload/tempUpload',formObj).then(result =>{
            console.log(result);
            for(const uploadResult of result) {
                showUploadFile(uploadResult);
            }
        });
    }
    //업로드된 이미지 썸네일 출력
    const uploadResult = document.querySelector('.uploadResult');

    function showUploadFile({dateString, fileName, link}){
        const str = `<div class="card col-4">
        <div class="card-header d-flex justify-content-center">
          ${fileName}
          <button type="button" class="btn-sm btn btn-danger">X</button>
         </div>
         <div class="card-body">
          <img src="/upload/tempView/${dateString}/${link}" data-src="${fileName}/${dateString}">
         </div>
        </div><!--card-->`;

        uploadResult.innerHTML += str;
    }

    //x버튼 파일 삭제
    function removeFile(fileName, obj) {
        if(!confirm('파일을 삭제하시겠습니까?')){
            return;
        }

        const targetDiv = obj.closest('.card'); //obj에서 가장 가까운 '.card';

        targetDiv.remove();
    }

    //게시물 등록 (이미지)
    const formObj = document.querySelector("form[name='mainAdd']");
    const target = document.querySelector('.uploadHidden'); //ADD Files 버튼 영역

    document.querySelector('.btn-submit').addEventListener('click',function(e) {
        e.preventDefault();
        e.stopPropagation();

        //1.섬네일 영역에서 img 태그의 data-src 속성을 들고 옴.
        const uploadFiles = uploadResult.querySelectorAll('img');

        if(uploadFiles.length === 0) {
            alert("이미지를 선택하세요");
            return;
        }
        let str = '';
        for(let i = 0; i < uploadFiles.length; i ++) {
            const uploadFile = uploadFiles[i];
            const imgLink = uploadFile.getAttribute('data-src');
            console.log(imgLink);

            str += `<input type='hidden' name='mainImg' value="${imgLink}">`;
        }

        //2.ADD Files 버튼 영역에 태그 추가
        target.innerHTML = str;

        //3.submit() 처리
        formObj.submit();
    });
</script>
</body>
</html>
