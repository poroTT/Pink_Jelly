<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>메인 글씨기</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <form name="mainAdd" action="/main/write" method="post" class="form">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">memberId</label>
                <div class="col-sm-3">
                    <input type="text" name="memberId" class="form-control" placeholder="memberId">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">nickName</label>
                <div class="col-sm-3">
                    <input type="text" name="nickName" class="form-control" placeholder="nickName">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">profileImg</label>
                <div class="col-sm-3">
                    <input type="file" name="profileImg" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">title</label>
                <div class="col-sm-8">
                    <input type="text" name="title" class="form-control" placeholder="title">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">content</label>
                <textarea name="content" rows="45" cols="50" maxlength="1000" minlength="10" placeholder="내용을 입력하세요."></textarea>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">mainImg</label>
                <div class="col-sm-3">
                    <input type="file" name="mainImg" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">본인 고양이 이신가요?</label>
                <input type="checkbox" name="myCat" class="form-check-input">
                <div class="col-sm-3">
                    <input type="text" name="variety" class="form-control" placeholder="품종">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
