<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>메인 글씨기</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <form name="modifyBoard" action="/main/modify" method="post" class="form" id="f1">
            <input type="hidden" name="mbNo" th:value="${mainBoard.mbNo}">
            <input type="hidden" name="profileImg" class="form-control" th:value="${#authentication.principal.profileImg}+'/'+${#authentication.principal.dateString}" readonly>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">profileImg</label>
                <div class="col-sm-3">
                    <img id="profileImg" th:src="|/upload/profileView/${#authentication.principal.dateString}/${#authentication.principal.profileImg}|" alt="Image placeholder"  class="img-fluid" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">memberId</label>
                <div class="col-sm-3">
                    <input type="text" name="memberId" class="form-control" th:value="${mainBoard.memberId}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">nickName</label>
                <div class="col-sm-3">
                    <input type="text" name="nickName" class="form-control" th:value="${mainBoard.nickName}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label uploadHidden">mainImg</label>
                <div class="col-sm-3 thumbnail">
                    <input type="file" name="files" class="form-control" multiple onchange="setThumbnail(event);">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
                        <th:block th:each="mainImg:${mainBoard.mainImg}">
                            <div class="card col-4" th:with="arr = ${mainImg.split('_')}">
                                <div class="card-header d-flex justify-content-center">
                                    <button class="btn-sm btn btn-danger"
                                            th:onclick="removeFile([[${arr[0]}]], this)">X</button>
                                </div>
                                <div class="card-body">
                                    <img th:src="|/upload/mainBoardView/s_${mainImg}|" th:data-src="${mainImg}">
                                </div>
                            </div> <!-- card-->
                        </th:block>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">title</label>
                <div class="col-sm-8">
                    <input type="text" name="title" class="form-control" th:value="${mainBoard.title}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">content</label>
                <textarea name="content" rows="7" cols="50" maxlength="1000">[[${mainBoard.content}]]</textarea>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">본인 고양이 이신가요?</label>
                <input type="checkbox" name="myCat" class="form-check-input" th:checked="${mainBoard.myCat=='on'}">
                <div class="col-sm-3">
                    <input type="text" name="variety" class="form-control" th:value="${mainBoard.variety}">
                </div>
            </div>
            <button type="button" class="btn btn-primary modBtn">수정완료</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/mainBoard/mainBoard.js?q"></script>
</div>
<script layout:fragment="script" th:inline="javascript">
    //x버튼 이미지 삭제
    function removeFile(fileName, obj){
        if(!confirm('파일을 삭제하시겠습니까?')){
            return;
        }

        const targetDiv = obj.closest('.card');
        targetDiv.remove();
    }
    // 업로드 버튼
    function setThumbnail(event){
        const formObj = new FormData();
        const fileInput = document.querySelector("input[name='files']");
        console.log(fileInput.files);
        const files = fileInput.files;
        for(let i = 0; i < files.length; i++) {
            formObj.append("files", files[i]);
        }
        uploadToServer(formObj).then(result =>{
            console.log(result);
            for(const uploadResult of result) {
                showUploadFile(uploadResult);
            }
        });
    }
    //업로드된 이미지 썸네일 출력
    const uploadResult = document.querySelector('.uploadResult');

    function showUploadFile({fileName, link}){
        const str = `<div class="card col-4">
        <div class="card-header d-flex justify-content-center">
          <button type="button" class="btn-sm btn btn-danger" onclick="javascript:removeFile('${fileName}', this)">X</button>
         </div>
         <div class="card-body">
          <img src="/upload/mainBoardView/${link}" data-src="${fileName}">
         </div>
        </div><!--card-->`;

        uploadResult.innerHTML += str;
    }
    const link = [[${mainBoard.mbNo}]];
    const formObj = document.querySelector("form[name=modifyBoard]");
    const target = document.querySelector('.uploadHidden');
    document.querySelector('.modBtn').addEventListener('click', function(e){

       e.preventDefault();
       e.stopPropagation();

        //1.섬네일 영역에서 img 태그의 data-src 속성을 들고 옴.
        const uploadFiles = uploadResult.querySelectorAll('img');

        if(uploadFiles.length === 0) {
            alert("이미지를 선택하세요");
            return;
        }
        let str = '';
        for(let i = 0; i < uploadFiles.length; i ++) {
            const uploadFile = uploadFiles[i];
            const imgLink = uploadFile.getAttribute('data-src');
            console.log(imgLink);

            str += `<input type='hidden' name='mainImg' value="${imgLink}">`;
        }
        target.innerHTML = str;


        removeFileList.forEach(({fileName}) => {
            removeFileToServer(fileName);
        });
        formObj.submit();
    });
</script>
</body>
</html>
