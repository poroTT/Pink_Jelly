<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>메인 글씨기</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <form name="modifyBoard" action="/main/modify" method="post" class="form">
            <input type="hidden" name="mbNo" th:value="${mainBoard.mbNo}">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">memberId</label>
                <div class="col-sm-3">
                    <input type="text" name="memberId" class="form-control" th:value="${mainBoard.memberId}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">nickName</label>
                <div class="col-sm-3">
                    <input type="text" name="nickName" class="form-control" th:value="${mainBoard.nickName}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">profileImg</label>
                <div class="col-sm-3">
                    <input type="file" name="profileImg" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">title</label>
                <div class="col-sm-8">
                    <input type="text" name="title" class="form-control" th:value="${mainBoard.title}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">content</label>
                <textarea name="content" rows="45" cols="50" maxlength="1000" minlength="10">[[${mainBoard.content}]]</textarea>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">mainImg</label>
                <div class="col-sm-3">
                    <input type="file" name="mainImg" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">본인 고양이 이신가요?</label>
                <input type="checkbox" name="myCat" class="form-check-input" th:checked="${mainBoard.myCat=='on'}">
                <div class="col-sm-3">
                    <input type="text" name="variety" class="form-control" th:value="${mainBoard.variety}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">수정완료</button>
        </form>
    </div>
</div>
</body>
</html>
