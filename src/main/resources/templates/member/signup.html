<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <form th:action="@{/member/signup}" method="post">
        <div class="input-group">
            <label for="memberId">아이디</label>
            <input id="memberId" type="text" name="memberId">
        </div>
        <div class="input-group">
            <label for="passwd">비밀번호</label>
            <input id="passwd" type="password" name="passwd">
        </div>
        <div class="input-group">
            <label for="email">이메일</label>
            <input id="email" name="emailId" type="text">
            @
            <select name="emailSelect">
                <option selected>직접입력</option>
                <option value="@naver.com">naver.com</option>
                <option value="@daum.net">daum.net</option>
                <option value="@gmail.com">gamil.com</option>
            </select>
        </div>
        <div class="input-group">
            <label for="memberName">이름</label>
            <input id="memberName" type="text" name="memberName">
        </div>
        <div class="input-group">
            <label for="phone">전화번호</label>
            <input id="phone" type="text" name="phone" placeholder=" - 입력해주세요">
        </div>
        <div class="input-group">
            <label for="nickName">닉네임</label>
            <input id="nickName" type="text" name="nickName">
        </div>
        <div class="input-group">
            <label for="hasCat">고양이 보유 여부</label>
            <input id="hasCat" type="radio" name="hasCat" value="true">예
            <input type="radio" name="hasCat" value="false">아니오
        </div>
        <div class="input-group">
            <label for="catAge">나이</label>
            <input id="catAge" type="text" name="catAge1">
            <input type="radio" name="catAge2" value="개월">개월
            <input type="radio" name="catAge2" value="년">년
        </div>
        <div class="input-group">
            <label id="catSex">성별</label>
            <input type="radio" name="catSex" value="남아">남아
            <input type="radio" name="catSex" value="여아">여아
        </div>
        <div class="input-group">
            <label for="variety">품종</label>
            <select id="variety" name="variety">
                <option selected>----</option>
                <option> 코리안 숏 헤어 </option>
                <option> 노르웨이 숲 </option>
                <option> 페르시안 </option>
                <option> 샴 </option>
            </select>
        </div>
        <div class="input-group">
            <label for="profileImg">이미지</label>
            <input formenctype="multipart/form-data" id="profileImg">
        </div>
        <button type="submit" class="btn-secondary">회원 가입</button>
    </form>
</body>
</html>
