<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 수정 뷰</title>
</head>
<body>
<div class="menu">
    <a th:href="@{/member/checkPW}">비밀번호 확인</a>
    <a th:href="@{/member/memberInfo}">회원정보확인</a>
    <a th:href="@{/member/modifyMember}">회원정보수정</a>
    <a th:href="@{/member/modifyPasswd}">비밀번호 변경</a>
    <a th:href="@{/member/modifyMyCat}">고양이 정보 수정</a>
</div>
<h1> 회원 정보 수정 </h1>
<form action="/member/modifyMember" method="post">
<!--   value 값 설정-->
    <input type="hidden" name="mno" th:value="${memberDTO.mno}">
    <div class="input-group">
        <label for="memberId">아이디</label>
        <input id="memberId" type="text" name="memberId" th:value="${memberDTO.memberId}">
    </div>

    <div class="input-group">
        <label for="email">이메일</label>
        <input id="email" name="emailId" type="text">
        @
        <select name="emailSelect">
            <option selected>직접입력</option>
            <option value="@naver.com">naver.com</option>
            <option value="@daum.net">daum.net</option>
            <option value="@gmail.com">gamil.com</option>
        </select>
    </div>
    <div class="input-group">
        <label for="memberName">이름</label>
        <input id="memberName" type="text" name="memberName" th:value="${memberDTO.memberName}">
    </div>
    <div class="input-group">
        <label for="phone">전화번호</label>
        <input id="phone" type="text" name="phone" th:value="${memberDTO.phone}">
    </div>
    <div class="input-group">
        <label for="nickName">닉네임</label>
        <input id="nickName" type="text" name="nickName" th:value="${memberDTO.nickName}">
    </div>
    <button type="submit"> 수정 완료 </button>
    <a href="/member/memberInfo">뒤로가기</a>
</form>
</body>
</html>
