<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}"
      xmlns:sec="http://www.springframework.org/schema/security">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/e83b9315c8.js" crossorigin="anonymous"></script>
    <title>내 프로필</title>
</head>

<style layout:fragment="style">
    *{
        margin: 0;
        padding: 0;
    }
    .info{
        background-color: #1a3542;
        width: 100%;
        height: 500px;
    }
    .board-content {
        width: 100%;
        height: 500px;
        background-color: #0dcaf0;
    }
    .inner-top{
        display: flex;
        justify-content: space-between;
    }
    .top-info {
        margin-top: 20px;
        display: flex;
        gap: 20px;
    }
    .profileImg {
        border-radius: 50%;
        background-color: white;
    }
    i {
        width: 50px;
        height: 50px;
        margin-top: 20px;
    }
    .fa-bars:before{
        content: "\f0c9";
        font-size: 25pt;
    }
    .inner-bottom {
        display: flex;
        flex-direction: column;
    }
    p {
        color: white;
    }
    .tab {
        display: flex;
        padding-top: 20px;
        gap: 50px;
    }
    li {
        list-style: none;
    }
    .boardList{
        display: flex;
        justify-content: space-evenly;
    }
    .boardImg {
        width: 200px;
        height: 200px;
    }
    .menu {
        width: 90px;
    }
    .menu-tap {
        display: none;
    }
    .menu-tap ul{
        padding-left: 0;
    }
    .menu-tap a {
        color: white;
    }
</style>

<body>
<div layout:fragment="content">
    <div class="info">
        <div class="info-inner">
            <div class="inner-top">
                <div class="top-info">
                    <img src="/images/defalut.png" class="profileImg" width="200px" height="200px">
                    <div class="inner-top-info">
                        <p> 아이디 <span sec:authentication = "principal.username"></span></p>
                        <p> 품종 <span sec:authentication = "principal.memberId"></span> </p>
                        <p> 나이 </p>
                        <p> 성별 </p>
                    </div>
                </div>
                <!-- 메뉴 버튼-->
                <div class="menu">
                    <i class="fa-solid fa-bars menuBtn"></i>
                    <div class="menu-tap">
                        <ul>
                            <li><a href="#">그루밍</a></li>
                            <li><a href="#">그루머</a></li>
                            <li><a href="#">채팅목록</a></li>
                            <li><a href="#">차단목록</a></li>
                            <li> <a th:href="@{/member/checkPW}">회원정보 수정</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="inner-bottom">
                <div class="bottom-inner">
                    <p>소개</p>
                    <textarea cols="100" rows="10">소개글</textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="board-content">
        <ul class="tab">
            <li class="tab-content">
                <a href="#">메인</a>
            </li>
            <li class="tab-content">
                <a href="#">입양소</a>
            </li>
            <li class="tab-content">
                <a href="#">입양후기</a>
            </li>
        </ul>
        <!--    목록-->
        <div style="padding-top: 50px;">
            <ul class="boardList">
                <li class="board">
                    <a href="#">
                        <img src="/images/defalut.png" class="boardImg">
                        <p> 제 목 </p>
                    </a>
                </li>
                <li class="board">
                    <a href="#">
                        <img src="/images/defalut.png" class="boardImg">
                        <p> 제 목 </p>
                    </a>
                </li>
                <li class="board">
                    <a href="#">
                        <img src="/images/defalut.png" class="boardImg">
                        <p> 제 목 </p>
                    </a>
                </li>
                <li class="board">
                    <a href="#">
                        <img src="/images/defalut.png" class="boardImg">
                        <p> 제 목 </p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script layout:fragment="script" th:inline="javascript">
    const auth = [[${#authentication.principal}]];

    // 유효성 검사 관련
    const errors = [[${errors}]];
    console.log(errors);

    document.addEventListener('DOMContentLoaded', function (){
        const menuBtn = document.querySelector('.menuBtn');
        const menuTap = document.querySelector('.menu-tap');
        let isMenuOpen = false;

        menuBtn.addEventListener('click', function (){
            if(isMenuOpen){
                menuTap.style.display = 'none';
                isMenuOpen = false;
            }else{
                menuTap.style.display = 'block';
                isMenuOpen = true;
            }

        })
    });
</script>
</body>

</html>
