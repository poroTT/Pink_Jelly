<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>catMe Write</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <form name="catsMeBoardAdd" action="/catsMe/board/write" method="post" class="form">
            <input type="hidden" name="mno" th:value="${#authentication.principal.mno}" readonly>
            <input type="hidden" name="profileImg" class="form-control" th:value="${#authentication.principal.profileImg} + '/' + ${#authentication.principal.dateString}" readonly>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">profileImg</label>
                <div class="col-sm-3">
                    <img id="profileImg" th:src="|/upload/profileView/${#authentication.principal.dateString}/${#authentication.principal.profileImg}|" alt="Image placeholder"  class="img-fluid" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">memberId</label>
                <div class="col-sm-3">
                    <input type="text" name="memberId" class="form-control" th:value="${#authentication.principal.memberId}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">nickName</label>
                <div class="col-sm-3">
                    <input type="text" name="nickName" class="form-control" th:value="${#authentication.principal.nickName}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">title</label>
                <div class="col-sm-8">
                    <input type="text" name="title" class="form-control" placeholder="title">
                </div>
            </div>
            <div class="form-group row">
                <span class="col-sm-3 col-form-label">Content</span>
                <textarea class="form-control col-sm-5" id="content" style="width:700px ; height: 500px" rows="5" name="content"></textarea>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">입양상태</label>
                <div class="col-sm-3">
                    <input type="text" name="status" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/signup/upload.js"></script>
</div>
</body>
</html>
