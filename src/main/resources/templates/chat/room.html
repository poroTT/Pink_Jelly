<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>채팅방 목록</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="col-6">
            <h1>[[${room.name}]]</h1>
        </div>
        <div>
            <div id="msgArea" class="col">
                <div class="col-6" th:each="messageDTO : ${messages}">
                    <div class="alert alert-secondary">
                        <b>[[${messageDTO.writer}]] : [[${messageDTO.message}]]</b>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <input type="text" id="msg" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-send">전송</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

</div>

<script layout:fragment="script" th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var messages = [[${messages}]];
        console.log(messages);
        var roomName = [[${roomName}]];
        var roomId = [[${room.roomId}]];
        var auth = [[${#authentication.principal}]];
        var mno = auth.mno;
        var username = auth.memberId;

        console.log(roomName + ", " + roomId + ", " + username);

        var sockJs = new SockJS("/stomp/chat");
        // 1. SockJS를 내부에 들고있는 stomp를 내어줌
        var stomp = Stomp.over(sockJs);

        // 2. connection이 맺어지면 실행
        stomp.connect({}, function () {
            console.log("STOMP Connection");

            // 4. subscribe(path, callback)으로 메세지를 받을 수 있음
            stomp.subscribe("/sub/chat/room/" + roomId, function (chat) {
                var msgArea = document.getElementById('msgArea');
                var content = JSON.parse(chat.body);

                var writer = content.writer;
                var message = content.message;
                var str = '';

                if (writer === username) {
                    var divWrap = document.createElement('div');
                    divWrap.setAttribute('class', 'col-6');
                    divWrap.innerHTML = `<div class="alert alert-secondary">
                                            <b>${writer} : ${message}</b>
                                         </div>`;
                    msgArea.appendChild(divWrap);
                }
                else {
                    var divWrap = document.createElement('div');
                    divWrap.setAttribute('class', 'col-6');
                    divWrap.innerHTML = `<div class="alert alert-warning">
                                            <b>${writer} : ${message}</b>
                                         </div>`;
                    msgArea.appendChild(divWrap);
                }
            });

            //3. send(path, header, message)로 메세지를 보낼 수 있음
            stomp.send('/pub/chat/enter', {}, JSON.stringify({roomId: roomId, writer: username}));
        });

        document.getElementById('button-send').addEventListener('click', function (e) {
            var msg = document.getElementById('msg');

            console.log(username + ":" + msg.value);
            stomp.send('/pub/chat/message', {}, JSON.stringify({roomId: roomId, mno: mno, message: msg.value ,writer: username}));
            msg.value = '';
        });
    });
</script>
</body>
</html>
